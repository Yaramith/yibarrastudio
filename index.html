<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yibarra Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fdfdfd;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #f7b2d9;
        }

        .logo {
            width: 200px; 
            height: auto;
        }

        .content-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 20px;
            padding: 20px;
        }

        .main-image {
            width: 45%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        /* Sección de botones más grandes y dinámicos */
        .button-container {
            display: flex;
            justify-content: space-around; 
            width: 100%; 
            padding: 20px;
        }

        .button-container button {
            flex: 1; /* Ocupa el mismo espacio cada botón */
            padding: 15px 20px;
            background: linear-gradient(135deg, #f7b2d9, #e88bb7); /* Degradado dinámico */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Sombra para efecto 3D */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button-container button:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        footer {
            background: #f7b2d9;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de Yibarra Studio" class="logo">
    </header>

    <div class="content-container">
        <img src="imagenprincipal.jpg" alt="Imagen principal" class="main-image">
    </div>

    <!-- Botones modificados -->
    <div class="button-container">
        <button onclick="location.href='estilo pestañas.html'">Servicios</button>
        <button onclick="location.href='agendar.html'">Agendar</button>
        <button onclick="location.href='contacto.html'">Contacto</button>
    </div>

    <footer>
        <p>Contacto: info@yibarrastudio.com | Tel: 2294332513</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/yibarrastudio?igsh=MW04bDlsbzU2MTFiZw==" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/yara.ibarra.54?mibextid=ZbWKwL" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook">
            </a>
            <a href="https://wa.me/2294332513" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>
        </div>

        <p>© 2024 Yibarra Studio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
