<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Yibarra Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fdfdfd;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #f7b2d9;
        }

        .logo {
            width: 200px; 
            height: auto;
        }

        .contact-container {
            background: #ffc0dc; 
            padding: 30px;
            border-radius: 15px;
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            color: #e88bb7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo de los botones de redes sociales */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .facebook { background: #3b5998; }
        .whatsapp { background: #25d366; }

        /* Botón de mapa */
        .map-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .map-button a {
            text-decoration: none;
        }

        .map-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        footer {
            background: #f7b2d9;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de Yibarra Studio" class="logo">
    </header>

    <!-- Contenedor de Contacto -->
    <div class="contact-container">
        <h1>Contacto </h1>
        <p>Teléfono: <a href="telelefono: 2294332513">+52 22 9433 2513</a></p>
        <p>Correo: <a href="mailto:info@yibarrastudio.com">info@yibarrastudio.com</a></p>
        <p>Estamos a tus ordenes!</p>

        <!-- Botones de Redes Sociales -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/yara.ibarra.54?mibextid=ZbWKwL" target="_blank" class="facebook">Facebook</a>
            <a href="https://wa.me/2294332513" target="_blank" class="whatsapp">WhatsApp</a>
        </div>

        <!-- Botón con Imagen de Mapa -->
        <div class="map-button">
            <a href="https://maps.app.goo.gl/HEie4JQixs8PZhyV7" target="_blank">
                <img src="mapa.jpg" alt="Ubicación en Google Maps" class="map-image">
            </a>
        </div>
        <p>Haz clic en el mapa para ver nuestra ubicación en Google Maps.</p>
    </div>

    <footer>
        <p>© 2024 Yibarra Studio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
